<!DOCTYPEhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore: Form submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text ="'Book Form'"></h1>
	<form action="#" th:action="@{/index}" th:object="${book}" method="post">
		<table>
			<tr>
				<td>Title: <input type="text" th:field="*{title}" /></td>
			</tr>
			<tr>
				<td>Author: <input type="text" th:field="*{author}" /></td>
			</tr>
			<tr>
				<td>Year: <input type="text" th:field="*{year}" /></td>
			</tr>
			<tr>
				<td>ISBN: <input type="text" th:field="*{isbn}" /></td>
			</tr>
			<tr>
				<td>Price: <input type="text" th:field="*{price}" /></td>
			</tr>
		</table>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
</body>
</html>
